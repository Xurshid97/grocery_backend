name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Start Docker Compose services
      - name: Start Docker Compose
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }} 
        run: |
          docker-compose up -d
          # Wait for MySQL to be ready
          docker-compose run web bash -c "until mysqladmin ping -h db -u user -p${MYSQL_PASSWORD:-password}; do echo 'Waiting for MySQL...'; sleep 2; done"

      # Install Python (optional, for host-based steps if needed)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies (optional, for host-based steps)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run migrations inside Docker container
      - name: Run migrations
        run: |
          docker-compose run web python manage.py migrate

      # Run tests inside Docker container
      - name: Run tests
        run: |
          docker-compose run web python manage.py test

      # Clean up Docker Compose services
      - name: Stop Docker Compose
        if: always()  # Run even if previous steps fail
        run: docker-compose down
